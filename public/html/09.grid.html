<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="container border border-dark">  <!-- container는 1em의 좌우 패딩을 갖고 있다. + 반응형 처리도 되어있음 -->
		<div class="row border border-danger">      <!-- row를 부모에게 주면 자식들이 flex 된다. row는 12칸으로 나뉘어져 있음 row되면 container padding 없어짐-->
			<div class="box border border-primary p-1 col-12 col-sm-3 col-md-4 col-lg-6 col-xl-3">box1</div> <!-- col은 row에 들어가는 칸을 의미 -->
			<div class="box border border-primary p-1 col-12 col-sm-6 col-md-4 col-lg-6 col-xl-9">box2</div> 
			<div class="box border border-primary p-1 col-12 col-sm-3 col-md-4 d-lg-none">box3</div> <!-- d-lg-none lg size에서 display: none; -->
		</div>
		<!-- col은 전체 기준  반응형 size: col-sm, col-md, col-lg, col-xl  (w3c 사이트에 정확한 size 나와있음 bootstrap learn 들어가서 grid size 확인) -->
	</div>
</body>
</html>
