<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/07.score.css">
	<script src="/__/firebase/8.8.1/firebase-app.js"></script>
	<script src="/__/firebase/8.8.1/firebase-auth.js"></script>
	<script src="/__/firebase/8.8.1/firebase-database.js"></script>
	<script src="/__/firebase/8.8.1/firebase-analytics.js"></script>
	<script src="/__/firebase/init.js?useEmulator=true"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<header class="header-wrapper">
		<h1 class="logo-wrap">
			<div class="photo-logo"><img src="" alt="로고" class="w100"></div>
			<i class="icon-logo fa fa-user-circle"></i> 
			<span class="name">JSY-Score</span>
		</h1>
		<ul class="navi-wrap">
			<li class="navi">
				<i class="fa fa-edit"></i>
				<span class="name">Score</span>
			</li>
			<li class="navi">
				<i class="fa fa-pencil-alt"></i>
				<span class="name">Board</span>
			</li>
			<li class="navi bt-login">
				<i class="fab fa-google"></i>
				<span class="name">Login</span>
			</li>
			<li class="navi bt-logout">
				<i class="fa fa-sign-out-alt"></i>
				<span class="name">Logout</span>
			</li>
		</ul>
	</header>
	<div class="title-wrapper wrapper">
		<h2 class="title">성적관리시스템</h2>
		<h3 class="title">firebase Auth 와 Realtime database 활용</h3>
		<hr>
		<button class="bt-input btn btn-success">성적입력</button>
	</div>
	<div class="test-wrapper wrapper">
		<form action="#" class="form-inline" onsubmit="return onSubmit(this);">
			<input class="form-control" type="text" name="username" placeholder="이름" required>
			<input class="form-control" type="text" name="comment" placeholder="한마디" required>
			<button type="submit" class="btn btn-primary">등록</button>
		</form>
		<table class="table table-hover table-striped my-3 text-center">
			<thead class="thead-dark">
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>한줄코멘트</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody class="tbody">
				
			</tbody>
		</table>
	</div>
	<script src="../js/util.js"></script>
	<script src="../js/07.score.js"></script>
</body>
</html>
