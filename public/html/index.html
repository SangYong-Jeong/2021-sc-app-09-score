<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">

	<script src="/__/firebase/8.9.1/firebase-analytics.js"></script>
	<script src="/__/firebase/init.js?useEmulator=true"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/lodash.min.js"></script>
	<script src="../js/uuidv4.min.js"></script>
	<script src="../js/promise.polyfill.min.js"></script>
	<script src="../js/util.js"></script>
</head>
<body>
	<div class="gnb">
		<!-- header-wrapper -->
		<header class="header-wrapper">
			<h1 class="logo-wrap" onclick="viewShow('LIST');">
				<div class="photo-logo"><img src="" alt="로고" class="w100"></div>
				<i class="icon-logo fa fa-user-circle"></i> 
				<span class="name">JSY's Community</span>
			</h1>
			<ul class="navi-wrap">
				<li class="navi bt-login">
					<i class="fab fa-google"></i>
					<span class="name">Login</span>
				</li>
				<li class="navi bt-logout">
					<i class="fa fa-sign-out-alt"></i>
					<span class="name">Logout</span>
				</li>
			</ul>
		</header>
	
		<!-- recent-wrapper -->
		<section class="recent-wrapper wrapper">
			<div class="title-wrap">
				<h2 class="title">최근 이미지 게시글</h2>
			</div>
			<div class="list-wrap">
				<ul class="list-wp">
					
				</ul>
			</div>
		</section>
	
		<!-- list-wrapper -->
		<section class="list-wrapper wrapper">
			<div class="title-wrap">
				<h2 class="title">전체게시글</h2>
				<button class="bt-write btn btn-success" style="display: none;">글작성</button>
			</div>
			<table class="list-tbl table table-hover table-striped table-condensed text-center">
				<thead class="thead-dark">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="observer-el"></div>
			<!--<div class="pager-wrap">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a class="page-link"><i class="material-icons">first_page</i></a>
					</li>
					<li class="page-item">
						<a class="page-link"><i class="material-icons">arrow_left</i></a>
					</li>
					<li class="page-item">
						<a class="page-link"><i class="material-icons">chevron_left</i></a>
					</li>
					<li class="page-item"><a class="page-link">1</a></li>
					<li class="page-item"><a class="page-link">2</a></li>
					<li class="page-item"><a class="page-link">3</a></li>
					<li class="page-item">
						<a class="page-link"><i class="material-icons">chevron_right</i></a>
					</li>
					<li class="page-item">
						<a class="page-link"><i class="material-icons">arrow_right</i></a>
					</li>
					<li class="page-item">
						<a class="page-link"><i class="material-icons">last_page</i></a>
					</li>
				</ul>
			</div>-->
		</section>

		<!-- view-wrapper -->
		<section class="view-wrapper wrapper" style="display: none;">
			<div class="bt-wrap text-right">
				<button class="bt-write btn btn-success" style="display: none;">글작성</button>
			</div>
			<h3 class="title-wrap">
				<div class="title">제목</div>
				<div class="content"></div>
			</h3>
			<h3 class="writer-wrap">
				<div class="title">작성자</div>
				<div class="content"></div>
			</h3>
			<h3 class="datetime-wrap">
				<div class="title">작성일</div>
				<div class="content"></div>
			</h3>
			<h3 class="readnum-wrap">
				<div class="title">조회수</div>
				<div class="content"></div>
			</h3>
			<div class="content-wrap">

			</div>
			<div class="bt-wrap d-flex mb-4 justify-content-center">
				<button class="btn btn-primary" onclick="viewShow('LIST')">리스트</button>
				<button class="bt-update btn btn-success ml-auto mr-2" data-key="">수정</button>
				<button class="bt-delete btn btn-danger" data-key="">삭제</button>
			</div>
			<div class="navi-wrap mb-4">
				<div class="prev-page">
					<div class="title">이전글 : </div>
					<div class="link"></div>
				</div>
				<div class="next-page">
					<div class="title">다음글 : </div>
					<div class="link"></div>
				</div>
			</div>
		</section>

		<!-- update-wrapper -->
	</div>

	

	<!-- footer-wrapper -->
	<footer class="footer-wrapper">
		<div class="link-wrap">
			<a href="mailto:booldook@gmail.com" class="material-icons">mail_outline</a>
			<a href="tel:010-8332-8040" class="material-icons">phone_iphone</a>
			<a href="//github.com/booldook" class="fab fa-github"></a>
		</div>
		<h3 class="copyright">Copyright@booldook Allright reserved. since 2021</h3>
	</footer>

	
	<!-- modal-wrapper -->
	<aside class="write-wrapper" style="display: none;">
		<div class="write-wrap">
			<div class="title-wrap">
				<h2 class="title">게시글 작성</h2>
			</div>
			<form name="writeForm">
				<input type="hidden" name="key">
				<table class="write-tbl">
					<tbody>
						<tr>
							<td class="title">제목 <span class="required">*</span></td>
							<td class="content">
								<input type="text" name="title" class="form-control" placeholder="제목을 적어주세요">
								<div class="required-comment">필수사항 입니다</div>
							</td>
						</tr>
						<tr>
							<td class="title">작성자 <span class="required">*</span></td>
							<td class="content">
								<input type="text" name="writer" class="form-control" placeholder="작성자를 적어주세요">
								<div class="required-comment">필수사항 입니다</div>
							</td>
						</tr>
						<tr>
							<td class="title">이미지/동영상</td>
							<td class="content">
								<div class="oldfile">
									<img src="../img/video.png" class="thumb" alt="thumb">
									<span class="filename">picture.jpg</span>
									<button type="button" class="btn btn-sm btn-danger file-delete" data-key="">삭제하기</button>
								</div>
								<input type="file" name="upfile" class="form-control-file">
								<div class="summary required-comment">* 파일은 이미지(jpg, png, gif) 또는 동영상(mp4)만 업로드가 가능합니다.</div>
							</td>
						</tr>
						<tr>
							<td class="title">내용</td>
							<td class="content">
								<textarea name="content" class="form-control" placeholder="내용을 적어주세요"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="bt-wrap">
					<button class="btn btn-sm btn-success bt-save">글쓰기</button>
					<button class="btn btn-sm btn-danger bt-reset" type="button">다시작성</button>
				</div>
			</form>
			<div class="loading-wrap" style="display: none;">
				<i class="fa fa-spin fa-spinner fa-3x text-light"></i>
			</div>
		</div>
		<i class="bt-close material-icons">close</i>
	</aside>

	<script src="../js/index.js"></script>
</body>
</html>
